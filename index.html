<!DOCTYPE html>
<html lang="en">
	<head>
		<title>3D Hex Grid</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			/* Remove all margin and overflow */
			body {
				margin: 0;
				overflow: hidden;
			}
			/* Canvas should fill the screen */
			canvas {
				display: block;
			}

			/* --- Tooltip CSS --- */
			#tooltip {
				position: absolute; /* Crucial for following the mouse */
				opacity: 0;
				visibility: hidden;
				transition: opacity 0.3 ease;
				padding: 8px 12px;
				background-color: rgba(0, 0, 0, 0.75); /* Semi-transparent black */
				color: rgb(255, 255, 255);    /* Matching your neon outline color */
				border: 0px solid #48f9ffff;
				border-radius: 4px;
				font-family: 'Arial', sans-serif;
				font-size: 24px;
				
				/* Prevents the tooltip itself from being raycasted */
				pointer-events: none; 
				
				/* Ensures it renders on top of the canvas */
				z-index: 100;
			}
			#start-overlay {
				position: absolute;
				top: 0;
				left: 0;
				width: 100vw;
				height: 100vh;
				background-color: rgba(0, 0, 0, 0.9);
				display: flex;
				justify-content: center;
				align-items: center;
				z-index: 1000;
				color: white;
			}

			#start-button {
				padding: 15px 30px;
				font-size: 1.5em;
				font-family: Arial, sans-serif;
				color: white;
				background-color: #333;
				border: 2px solid #48f9ffff;
				border-radius: 8px;
				cursor: pointer;
			}
			
		</style>
	</head>
	<body>

		<div id="tooltip"></div>
		<div id="start-overlay">
			<button id="start-button">Version 0.1</button>
		</div>
		<script type="importmap">
			{
				"imports": {
					"three": "https://cdn.jsdelivr.net/npm/three@0.160/build/three.module.js",
					"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160/examples/jsm/"
				}
			}
		</script>

		<script type="module" src="main.js"></script>

	</body>
</html>
